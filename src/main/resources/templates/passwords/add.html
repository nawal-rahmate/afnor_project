<main role="main" class="container">*
    <h1>Add Password</h1>
    <form method="post">
        <div class="form-group">
          <label for="labelInput">Label</label>
          <input type="text" name="label" class="form-control" id="labelInput" placeholder="Enter label">
        </div>
        <div class="form-group">
            <label for="accountInput">Account</label>
            <input type="text" name="account" class="form-control" id="accountInput" placeholder="Enter account">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="text" name="password" class="form-control" id="passwordInput" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="urlInput">Url</label>
            <input type="text" name="url" class="form-control" id="urlInput" placeholder="Enter url">
        </div>
        <div class="form-group">
            <label for="tagsInput">Tags</label>
            <input type="text" name="tags" class="form-control" id="tagsInput" placeholder="Enter tags">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
